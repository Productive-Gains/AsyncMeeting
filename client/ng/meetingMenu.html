<div ng-if='currentUser' class="col-xs-3">
    <a ng-click="selectCategory()" class="btn btn-block btn-default btn-lg"> My Home </a>
    <a ng-repeat=" item in data.products | orderBy:' category' | unique:' category'" ng-click=" selectCategory( item)"
       class=" btn btn-block btn-default btn-lg"> {{ item}} </a>
</div>
