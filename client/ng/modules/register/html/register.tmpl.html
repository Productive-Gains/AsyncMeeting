<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-signin" role="form" ng-submit="register()">
                <h3 class="form-signin-heading">Create Your Productive Gains Account Today!</h3>
                <div class="alert alert-danger" role="alert" ng-show="invalidRegistration">{{errorMessage}}</div>
                <input type="text" class="form-control" placeholder="Username" required autofocus
                       ng-model="registerModel.username">
                <input type="email" class="form-control" placeholder="Email" required
                       ng-model="registerModel.email">
                <input type="password" class="form-control" placeholder="Password" required="" ng-model="registerModel.password">
                <button class="btn btn-default btn-success btn-block" type="submit">
                    <i class="fa" ng-class="{'fa-cog fa-spin': isBusy, 'fa-sign-in': !isBusy}"></i>
                    <span>Create Account</span>
                </button>
            </form>
        </div>
    </div>
</div>
