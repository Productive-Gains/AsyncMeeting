<div class='container-fluid'>
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ng-include src="'ng/modules/meetingAreas/html/meetingMenu.html'"></ng-include>
        </div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div>
                <ol class="ab-nav breadcrumb">
                    <li ng-repeat="breadcrumb in breadcrumbs.getBreadcrumbs()" ng-class="{ active: $last }">
                        <a ng-if="!$last" ng-href="#{{ breadcrumb.path }}" ng-bind="breadcrumb.label" class="margin-right-xs"></a>
                        <span ng-if="$last" ng-bind="breadcrumb.label"></span>
                    </li>
                </ol>
                <div class="row">
                    <div ng-show="currentMeetingArea == null" class="col-sm-10"><h1>Welcome to Your Meeting Areas</h1></div>
                    <div ng-show="currentMeetingArea" class="col-sm-10">
                        <h1>{{currentMeetingArea.title}}</h1>
                        <p>{{currentMeetingArea.description}}</p>
                    </div>
                    <div class="col-sm-2"><button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#createMeetingAreaModal">Create</button></div>
                </div>
                <div class="meetingAreaItem" ng-repeat="meetingArea in meetingAreas">
                    <a href="#/meetingareas/{{meetingArea._id}}"><h5>{{meetingArea.title}}</h5></a>
                    <p>{{meetingArea.description}}</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="createMeetingAreaModal" tabindex="-1" role="dialog" aria-labelledby="createMeetingAreaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="createMeetingAreaModalTitle">Create Meeting Area</h4>
                </div>
                <form id="addMeetingAreaForm">
                    <div class="modal-body">
                        <label class="form-label">*Title</label><input type="text" name="title" class="form-control" required ng-model="newMeetingArea.title" value="{{newMeetingArea.title}}"><br>
                        <label class="form-label">Description</label><textarea name="description" class="form-control" rows="3" ng-model="newMeetingArea.description">{{newMeetingArea.description}}</textarea>
                        <div class="container form-note">* - required</div>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="createMeetingArea()">Create</button>
                </div>
            </div>
        </div>
    </div>
</div>
