<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-signin" role="form" ng-submit="login()">
                <h3 class="form-signin-heading">Please sign in</h3>
                <div class="alert alert-danger" role="alert" ng-show="invalidLogin">Login attempt unsuccessful!</div>
                <input type="email" class="form-control" placeholder="Email address" required="" autofocus=""
                       ng-model="loginModel.email">
                <input type="password" class="form-control" placeholder="Password" required="" ng-model="loginModel.password">
                <button class="btn btn-sm btn-primary btn-block" type="submit">
                    <i class="fa" ng-class="{'fa-cog fa-spin': isBusy, 'fa-sign-in': !isBusy}"></i>
                    <span>Sign in</span>
                </button>
            </form>
        </div>
    </div>

</div>
