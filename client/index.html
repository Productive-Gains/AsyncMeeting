<!DOCTYPE html>

<html ng-app="asyncMeeting" ng-controller='asyncMeetingCtrl'>
<head>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/angularjs-utilities/examples/uber-wizard/styles/rcWizard.css">
    <link rel="stylesheet" href="/app.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
</head>

<body>

<nav class='navbar navbar-default navbar-fixed-top'>
    <div class='container-fluid'>
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Productive Gains <span class="productNameHeader">AsyncMeeting</span></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <p ng-if='currentUser' class="navbar-text navbar-right signin">Signed in as {{currentUser.username}}</p>
            <ul ng-if='!currentUser' class=' nav navbar-nav navbar-right'>
                <li><a class='register' href="#/register"> Register </a></li>
                <li><a class='login' href="#/login"> Login </a></li>
            </ul>
            <ul ng-if='currentUser' class='nav navbar-nav navbar-right' ng-controller="logoutCtrl">
                <li><a href="#/">Home</a></li>
                <li><a href="#/meetingareas" access="CanViewMeetingAreas, CanEditMeetingAreas, CanDeleteMeetingAreas"
                       access-permission-type="AtLeastOne" class="meetingareas" ng-href="#/meetingareas">Meeting Areas</a></li>
                <li><a class='logout' href="#" ng-click='logout()'>Logout</a></li>
            </ul>

        </div>
    </div>
</nav>

<div ng-view></div>

<script src="/jquery/dist/jquery.min.js"></script>
<script src="/bootstrap/dist/js/bootstrap.min.js"></script>
<script src='/angular/angular.min.js'></script>
<script src='/angular-route/angular-route.js'></script>
<script src='/angular-cookies/angular-cookies.min.js'></script>
<script src="/underscore/underscore-min.js"></script>
<!-- Start - JavaScript from RealCrowd to do wizards -->
<script src="/twitter-bootstrap-wizard/jquery.bootstrap.wizard.js"></script>
<script src="/angularjs-utilities/src/directives/rcSubmit.js"></script>
<script src="/angularjs-utilities/src/directives/rcVerifySet.js"></script>
<script src="/angularjs-utilities/src/modules/rcDisabled.js"></script>
<script src="/angularjs-utilities/src/modules/rcForm.js"></script>
<script src="/angularjs-utilities/src/modules/rcWizard.js"></script>
<!-- End - JavaScript from RealCrowd to do wizards -->
<script src="app.js"></script>
</body>
</html>
